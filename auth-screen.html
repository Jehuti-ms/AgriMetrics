<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Management Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="
  margin:0;
  font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
  background:linear-gradient(135deg,#22c55e,#14b8a6);
  height:100vh;
">

  <!-- Login Overlay -->
  <div id="login-overlay" style="
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#22c55e,#14b8a6);
    z-index:1000;
  ">
    <div style="
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(20px);
      border-radius:20px;
      box-shadow:0 4px 20px rgba(0,0,0,0.15);
      padding:2rem;
      width:100%;
      max-width:400px;
      text-align:center;
    ">
      <h1 style="margin-bottom:1rem; color:#1a1a1a;">Farm Management</h1>
      <h2 style="margin-bottom:1.5rem; color:#22c55e;">Sign In</h2>

      <!-- Login Form -->
      <form id="login-form">
        <div style="margin-bottom:1rem; text-align:left;">
          <label for="username" style="display:block; margin-bottom:0.5rem; color:#666; font-weight:500;">Username</label>
          <input id="username" type="text" placeholder="Enter username"
            style="width:100%; padding:0.75rem; border:1px solid rgba(0,0,0,0.1); border-radius:12px; font-size:1rem;">
        </div>

        <div style="margin-bottom:1.5rem; text-align:left;">
          <label for="password" style="display:block; margin-bottom:0.5rem; color:#666; font-weight:500;">Password</label>
          <input id="password" type="password" placeholder="Enter password"
            style="width:100%; padding:0.75rem; border:1px solid rgba(0,0,0,0.1); border-radius:12px; font-size:1rem;">
        </div>

        <button type="submit"
          style="width:100%; padding:0.75rem; border:none; border-radius:12px;
                 background:linear-gradient(135deg,#22c55e,#4ade80);
                 color:#fff; font-size:1rem; font-weight:600; cursor:pointer;
                 transition:transform 0.2s;">
          Login
        </button>
      </form>

      <!-- Secondary actions -->
      <div style="margin-top:1rem; font-size:0.9rem;">
        <a href="#" style="color:#14b8a6; text-decoration:none;">Forgot password?</a>
      </div>

      <!-- Divider -->
      <div style="margin:1.5rem 0; border-top:1px solid rgba(0,0,0,0.1);"></div>

      <!-- Social Login -->
      <button style="
        width:100%; padding:0.75rem; border:none; border-radius:12px;
        background:#fff; color:#1a1a1a; font-size:1rem; font-weight:600;
        cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.1);
        display:flex; align-items:center; justify-content:center; gap:8px;
      ">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width:20px; height:20px;">
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- Dashboard Placeholder -->
  <main id="dashboard" style="display:none; padding:2rem; color:#1a1a1a;">
    <h2>Welcome to the Dashboard</h2>
    <p>Your farm management modules will load here.</p>
  </main>

  <!-- JS Toggle Logic -->
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      } else {
        alert('Please enter both username and password.');
      }
    });

    // Placeholder Google sign-in click
    document.querySelector('button img').parentElement.addEventListener('click', function() {
      alert('Google sign-in integration goes here.');
    });
  </script>

</body>
</html>
