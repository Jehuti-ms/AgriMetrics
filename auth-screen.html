<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Management Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body style="
  margin:0;
  font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
  background:linear-gradient(135deg,#22c55e,#14b8a6);
  height:100vh;
">

  <!-- Login Overlay -->
  <div id="login-overlay" style="
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#22c55e,#14b8a6);
    z-index:1000;
  ">
    <div style="
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(20px);
      border-radius:20px;
      box-shadow:0 4px 20px rgba(0,0,0,0.15);
      padding:2rem;
      width:100%;
      max-width:400px;
      text-align:center;
    ">
      <h1 style="margin-bottom:1rem; color:#1a1a1a;">Farm Management</h1>
      <h2 style="margin-bottom:1.5rem; color:#22c55e;">Sign In</h2>

      <!-- Error Message -->
      <div id="error-message" style="
        display:none;
        background:#fee;
        color:#c00;
        padding:0.75rem;
        border-radius:8px;
        margin-bottom:1rem;
        border:1px solid #fcc;
      "></div>

      <!-- Login Form -->
      <form id="login-form">
        <div style="margin-bottom:1rem; text-align:left;">
          <label for="email" style="display:block; margin-bottom:0.5rem; color:#666; font-weight:500;">Email</label>
          <input id="email" type="email" placeholder="Enter email"
            style="width:100%; padding:0.75rem; border:1px solid rgba(0,0,0,0.1); border-radius:12px; font-size:1rem;">
        </div>

        <div style="margin-bottom:1.5rem; text-align:left;">
          <label for="password" style="display:block; margin-bottom:0.5rem; color:#666; font-weight:500;">Password</label>
          <input id="password" type="password" placeholder="Enter password"
            style="width:100%; padding:0.75rem; border:1px solid rgba(0,0,0,0.1); border-radius:12px; font-size:1rem;">
        </div>

        <button type="submit" id="login-button"
          style="width:100%; padding:0.75rem; border:none; border-radius:12px;
                 background:linear-gradient(135deg,#22c55e,#4ade80);
                 color:#fff; font-size:1rem; font-weight:600; cursor:pointer;
                 transition:transform 0.2s;">
          <span id="login-text">Login</span>
          <span id="login-loading" style="display:none;">Signing in...</span>
        </button>
      </form>

      <!-- Secondary actions -->
      <div style="margin-top:1rem; font-size:0.9rem;">
        <a href="#" id="forgot-password" style="color:#14b8a6; text-decoration:none; cursor:pointer;">Forgot password?</a>
      </div>

      <!-- Divider -->
      <div style="margin:1.5rem 0; border-top:1px solid rgba(0,0,0,0.1);"></div>

      <!-- Google Sign In -->
      <button id="google-login" style="
        width:100%; padding:0.75rem; border:none; border-radius:12px;
        background:#fff; color:#1a1a1a; font-size:1rem; font-weight:600;
        cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.1);
        display:flex; align-items:center; justify-content:center; gap:8px;
        transition:all 0.2s;
      ">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width:20px; height:20px;">
        <span>Sign in with Google</span>
      </button>

      <!-- Register Link -->
      <div style="margin-top:1.5rem; font-size:0.9rem;">
        <span style="color:#666;">Don't have an account?</span>
        <a href="#" id="register-link" style="color:#14b8a6; text-decoration:none; margin-left:0.5rem; cursor:pointer;">Register</a>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <main id="dashboard" style="display:none; padding:2rem; color:#1a1a1a;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
      <h2>Welcome, <span id="user-name">User</span>!</h2>
      <button id="logout-button" style="
        padding:0.5rem 1rem;
        background:#ef4444;
        color:white;
        border:none;
        border-radius:8px;
        cursor:pointer;
      ">Logout</button>
    </div>
    <p>Your farm management modules will load here.</p>
    <div id="user-info" style="
      background:#f3f4f6;
      padding:1rem;
      border-radius:8px;
      margin-top:2rem;
    ">
      <h3>Account Information</h3>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Provider:</strong> <span id="user-provider"></span></p>
    </div>
  </main>

  <!-- Firebase Configuration and Auth Logic -->
  <script>
    // Firebase Configuration - REPLACE WITH YOUR ACTUAL CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Authentication Manager
    const authManager = {
      showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 5000);
      },

      showLoading(buttonId) {
        const button = document.getElementById(buttonId);
        const text = button.querySelector('span:first-child');
        const loading = button.querySelector('span:last-child');
        if (text && loading) {
          text.style.display = 'none';
          loading.style.display = 'inline';
        }
        button.disabled = true;
      },

      hideLoading(buttonId) {
        const button = document.getElementById(buttonId);
        const text = button.querySelector('span:first-child');
        const loading = button.querySelector('span:last-child');
        if (text && loading) {
          text.style.display = 'inline';
          loading.style.display = 'none';
        }
        button.disabled = false;
      },

      // Email/Password Sign In
      async signIn(email, password) {
        try {
          this.showLoading('login-button');
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          return { success: true, user: userCredential.user };
        } catch (error) {
          let errorMessage = 'Sign in failed. ';
          switch (error.code) {
            case 'auth/invalid-email':
              errorMessage += 'Invalid email address.';
              break;
            case 'auth/user-disabled':
              errorMessage += 'This account has been disabled.';
              break;
            case 'auth/user-not-found':
              errorMessage += 'No account found with this email.';
              break;
            case 'auth/wrong-password':
              errorMessage += 'Incorrect password.';
              break;
            default:
              errorMessage += error.message;
          }
          this.showError(errorMessage);
          return { success: false, error: errorMessage };
        } finally {
          this.hideLoading('login-button');
        }
      },

      // Google Sign In
      async signInWithGoogle() {
        try {
          this.showLoading('google-login');
          const provider = new firebase.auth.GoogleAuthProvider();
          // Add additional scopes if needed
          provider.addScope('profile');
          provider.addScope('email');
          
          const userCredential = await auth.signInWithPopup(provider);
          return { success: true, user: userCredential.user };
        } catch (error) {
          let errorMessage = 'Google sign in failed. ';
          switch (error.code) {
            case 'auth/popup-closed-by-user':
              errorMessage = 'Sign in cancelled.';
              break;
            case 'auth/popup-blocked':
              errorMessage = 'Popup was blocked by your browser. Please allow popups for this site.';
              break;
            default:
              errorMessage += error.message;
          }
          this.showError(errorMessage);
          return { success: false, error: errorMessage };
        } finally {
          this.hideLoading('google-login');
        }
      },

      // Password Reset
      async resetPassword(email) {
        try {
          await auth.sendPasswordResetEmail(email);
          return { success: true };
        } catch (error) {
          let errorMessage = 'Password reset failed. ';
          if (error.code === 'auth/user-not-found') {
            errorMessage = 'No account found with this email.';
          }
          this.showError(errorMessage);
          return { success: false, error: errorMessage };
        }
      },

      // Register New User
      async register(email, password) {
        try {
          this.showLoading('login-button');
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          return { success: true, user: userCredential.user };
        } catch (error) {
          let errorMessage = 'Registration failed. ';
          switch (error.code) {
            case 'auth/email-already-in-use':
              errorMessage += 'An account already exists with this email.';
              break;
            case 'auth/invalid-email':
              errorMessage += 'Invalid email address.';
              break;
            case 'auth/weak-password':
              errorMessage += 'Password should be at least 6 characters.';
              break;
            default:
              errorMessage += error.message;
          }
          this.showError(errorMessage);
          return { success: false, error: errorMessage };
        } finally {
          this.hideLoading('login-button');
        }
      },

      // Sign Out
      async signOut() {
        try {
          await auth.signOut();
          return { success: true };
        } catch (error) {
          this.showError('Sign out failed: ' + error.message);
          return { success: false, error: error.message };
        }
      }
    };

    // Update UI based on auth state
    function updateUI(user) {
      const loginOverlay = document.getElementById('login-overlay');
      const dashboard = document.getElementById('dashboard');
      
      if (user) {
        // User is signed in
        loginOverlay.style.display = 'none';
        dashboard.style.display = 'block';
        
        // Update user info
        document.getElementById('user-name').textContent = user.displayName || user.email.split('@')[0];
        document.getElementById('user-email').textContent = user.email;
        document.getElementById('user-provider').textContent = user.providerData[0]?.providerId || 'Email/Password';
      } else {
        // User is signed out
        loginOverlay.style.display = 'flex';
        dashboard.style.display = 'none';
        
        // Clear form fields
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
      }
    }

    // Event Listeners
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        authManager.showError('Please enter both email and password.');
        return;
      }
      
      await authManager.signIn(email, password);
    });

    document.getElementById('google-login').addEventListener('click', async () => {
      await authManager.signInWithGoogle();
    });

    document.getElementById('forgot-password').addEventListener('click', async () => {
      const email = document.getElementById('email').value || prompt("Enter your email to reset password:");
      if (email) {
        const result = await authManager.resetPassword(email);
        if (result.success) {
          alert('Password reset email sent! Check your inbox.');
        }
      }
    });

    document.getElementById('register-link').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        authManager.showError('Please enter both email and password to register.');
        return;
      }
      
      if (password.length < 6) {
        authManager.showError('Password must be at least 6 characters.');
        return;
      }
      
      const result = await authManager.register(email, password);
      if (result.success) {
        alert('Registration successful! Welcome to Farm Management.');
      }
    });

    document.getElementById('logout-button').addEventListener('click', async () => {
      await authManager.signOut();
    });

    // Listen for auth state changes
    auth.onAuthStateChanged((user) => {
      updateUI(user);
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('User already signed in:', user.email);
      }
    });

    // Handle Enter key
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && document.activeElement.id === 'password') {
        document.getElementById('login-form').dispatchEvent(new Event('submit'));
      }
    });
  </script>

</body>
</html>
