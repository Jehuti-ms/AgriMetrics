<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management System</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Farm Management">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå±</text></svg>">
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal-styles.css"> 
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/orders.css">
    <!-- Other module CSS files will be loaded dynamically -->
   
    <!-- Chart.js for dashboard charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container">
        <div class="auth-forms">
            <!-- Sign In Form -->
            <div id="signin-form" class="auth-form active">
                <h2>Sign In</h2>
                <form id="signin-form-element">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div class="auth-links">
                        <a href="#" id="show-forgot-password">Forgot Password?</a>
                        <a href="#" id="show-signup">Sign Up</a>
                    </div>
                    <button type="button" id="google-signin" class="btn btn-google">Sign in with Google</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="auth-form">
                <h2>Sign Up</h2>
                <form id="signup-form-element">
                    <div class="form-group">
                        <label>Full Name:</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" id="signup-confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label>Farm Name:</label>
                        <input type="text" id="farm-name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <div class="auth-links">
                        <a href="#" id="show-signin">Already have an account?</a>
                    </div>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgot-password-form" class="auth-form">
                <h2>Reset Password</h2>
                <form id="forgot-password-form-element">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="forgot-email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    <div class="auth-links">
                        <a href="#" id="show-signin-from-forgot">Back to Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- App Container -->
    <div id="app-container" class="hidden">
        <!-- Navigation will be dynamically created by app.js -->
        
        <!-- Side Menu -->
        <div class="side-menu" id="side-menu">
            <div class="side-menu-header">
                <div class="side-menu-title">Farm Operations</div>
                <div class="side-menu-subtitle">Production & Management</div>
            </div>
            <div class="side-menu-items">
                <!-- Production & Operations -->
                <div class="side-menu-section">
                    <div class="side-menu-section-title">Production</div>
                    <a href="#" class="side-menu-item" data-section="production">
                        <span class="side-menu-icon">üöú</span>
                        <span>Production</span>
                    </a>
                    <a href="#" class="side-menu-item" data-section="feed-record">
                        <span class="side-menu-icon">üåæ</span>
                        <span>Feed Management</span>
                    </a>
                    <a href="#" class="side-menu-item" data-section="broiler-mortality">
                        <span class="side-menu-icon">üêî</span>
                        <span>Health & Mortality</span>
                    </a>
                </div>
                
                <!-- Analytics -->
                <div class="side-menu-section">
                    <div class="side-menu-section-title">Analytics</div>
                    <a href="#" class="side-menu-item" data-section="reports">
                        <span class="side-menu-icon">üìà</span>
                        <span>Reports & Analytics</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main id="content-area">
            <!-- Content will be loaded here by modules -->
        </main>
    </div>

    <!-- Notifications Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Load scripts in correct order -->
<script src="firebase/firebase-config.js"></script>
<script src="firebase/firebase-auth.js"></script>
<script src="modules/framework.js"></script>
<script src="modules/core.js"></script>
<script src="style-manager.js"></script>      <!-- StyleManager BEFORE modules -->
<script src="modules/ModalManager.js"></script>
<script src="modules/auth.js"></script>

<!-- MODULES - Loaded AFTER StyleManager -->
<script src="modules/dashboard.js"></script>
<script src="modules/income-expenses.js"></script>
<script src="modules/inventory-check.js"></script>
<script src="modules/feed-record.js"></script>
<script src="modules/broiler-mortality.js"></script>
<script src="modules/orders.js"></script>
<script src="modules/sales-record.js"></script>
<script src="modules/production.js"></script>
<script src="modules/reports.js"></script>
<script src="modules/profile.js"></script>

<script src="app.js"></script>
</body>
</html>
