<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management System</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* Basic styles to prevent unstyled content */
        .hidden { display: none !important; }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .section { display: none; }
        .section.active { display: block; }
    </style>
    <!-- Add this to your index.html head -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container">
        <div class="auth-forms">
            <!-- Sign In Form -->
            <div id="signin-form" class="auth-form active">
                <h2>Sign In</h2>
                <form id="signin-form-element">
                    <div>
                        <label>Email:</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div>
                        <label>Password:</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <button type="submit">Sign In</button>
                    <div>
                        <a href="#" id="show-forgot-password">Forgot Password?</a>
                        <a href="#" id="show-signup">Sign Up</a>
                    </div>
                    <button type="button" id="google-signin">Sign in with Google</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="auth-form">
                <h2>Sign Up</h2>
                <form id="signup-form-element">
                    <div>
                        <label>Full Name:</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div>
                        <label>Email:</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div>
                        <label>Password:</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div>
                        <label>Confirm Password:</label>
                        <input type="password" id="signup-confirm-password" required>
                    </div>
                    <div>
                        <label>Farm Name:</label>
                        <input type="text" id="farm-name" required>
                    </div>
                    <button type="submit">Create Account</button>
                    <div>
                        <a href="#" id="show-signin">Already have an account?</a>
                    </div>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgot-password-form" class="auth-form">
                <h2>Reset Password</h2>
                <form id="forgot-password-form-element">
                    <div>
                        <label>Email:</label>
                        <input type="email" id="forgot-email" required>
                    </div>
                    <button type="submit">Send Reset Link</button>
                    <div>
                        <a href="#" id="show-signin-from-forgot">Back to Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- App Container -->
    <div id="app-container" class="hidden">
        <header>
            <nav id="main-nav">
                <!-- Navigation will be populated by JavaScript -->
            </nav>
        </header>
        
        <main>
            <div id="content-area">
                <!-- Content will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Load scripts in order -->
    <script src="firebase/firebase-config.js"></script>
    <script src="firebase/firebase-auth.js"></script>
    <script src="modules/core.js"></script>
    <script src="modules/auth.js"></script>
    <script src="modules/dashboard.js"></script>
    <!-- Add other modules as needed -->
    <script src="app.js"></script>
</body>
</html>
