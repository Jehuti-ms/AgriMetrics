<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        script-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self' data:;
        connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://www.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        frame-src 'self' https://*.google.com;
    ">
    <title>Farm Management System</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Farm Management">
    
    <!-- Favicon -->
    <link rel="icon" href="icons/icon-192x192.png" type="image/png" sizes="192x192">
    <link rel="shortcut icon" href="icons/icon-192x192.png">

    <!-- Multiple sizes for different devices -->
    <link rel="icon" href="icons/icon-192x192.png" type="image/png" sizes="192x192">
    <link rel="icon" href="icons/icon-128x128.png" type="image/png" sizes="128x128">
    <link rel="icon" href="icons/icon-144x144.png" type="image/png" sizes="144x144">
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal-styles.css"> 

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container">
        <div class="auth-forms">
            <!-- Social Login Section -->
            <div class="social-login-section" id="social-login-container">
                <!-- Buttons will be automatically rendered here -->
            </div>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <!-- Sign In Form -->
            <div id="signin-form" class="auth-form active">
                <h2>Sign In</h2>
                <form id="signin-form-element">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div class="auth-links">
                        <a href="#" id="show-forgot-password">Forgot Password?</a>
                        <a href="#" id="show-signup">Sign Up</a>
                    </div>
                </form>
            </div>
    
            <!-- Sign Up Form -->
            <div id="signup-form" class="auth-form">
                <h2>Sign Up</h2>
                <form id="signup-form-element">
                    <div class="form-group">
                        <label>Full Name:</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    
                    <!-- PASSWORD FIELD WITH STRENGTH INDICATOR -->
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="signup-password" required>
                        
                        <div class="password-strength-container" style="margin-top: 8px;">
                            <div class="password-strength-bar" style="width: 100%; height: 6px; background-color: #eee; border-radius: 3px; overflow: hidden;">
                                <div class="strength-progress" style="width: 0%; height: 100%; border-radius: 3px; transition: width 0.3s ease, background-color 0.3s ease;"></div>
                            </div>
                            <div class="strength-text" style="font-size: 12px; margin-top: 4px; color: #666;"></div>
                        </div>
                    </div>
                    
                    <!-- CONFIRM PASSWORD FIELD WITH MATCH INDICATOR -->
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" id="signup-confirm-password" required>
                        
                        <div class="password-match-indicator" style="font-size: 12px; margin-top: 4px;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>Farm Name:</label>
                        <input type="text" id="farm-name" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    
                    <div class="auth-links">
                        <a href="#" id="show-signin">Already have an account?</a>
                    </div>
                </form>
            </div>
            
            <!-- Forgot Password Form - Still inside auth-forms div -->
            <div id="forgot-password-form" class="auth-form">
                <h2>Reset Password</h2>
                <form id="forgot-password-form-element">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="forgot-email" required placeholder="Enter your email address">
                    </div>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    <div class="auth-links">
                        <a href="#" id="show-signin-from-forgot">Back to Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- App Container -->
    <div id="app-container" class="hidden">
    <!-- Navigation will be dynamically created by app.js -->
        
    <!-- Overlay -->
    <div class="side-menu-overlay" style="display: none;"></div>
        
        <!-- Side Menu -->
        <div class="side-menu" id="side-menu">
            <div class="side-menu-header">
                <div class="side-menu-title">Farm Operations</div>
                <div class="side-menu-subtitle">Production & Management</div>
            </div>
            <div class="side-menu-items">
                <!-- Production & Operations -->
                <div class="side-menu-section">
                    <div class="side-menu-section-title">Production</div>
                    <a href="#" class="side-menu-item" data-section="production">
                        <span class="side-menu-icon">üöú</span>
                        <span>Production</span>
                    </a>
                    <a href="#" class="side-menu-item" data-section="feed-record">
                        <span class="side-menu-icon">üåæ</span>
                        <span>Feed Management</span>
                    </a>
                    <a href="#" class="side-menu-item" data-section="broiler-mortality">
                        <span class="side-menu-icon">üêî</span>
                        <span>Health & Mortality</span>
                    </a>
                </div>
                
                <!-- Analytics -->
                <div class="side-menu-section">
                    <div class="side-menu-section-title">Analytics</div>
                    <a href="#" class="side-menu-item" data-section="reports">
                        <span class="side-menu-icon">üìà</span>
                        <span>Reports & Analytics</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main id="content-area">
            <!-- Content will be loaded here by modules -->
        </main>
    </div>

    <!-- Notifications Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Load scripts in correct order -->
    
    <!-- 1. Firebase Configuration -->
    <script src="firebase/firebase-config.js"></script>
    <script src="firebase/firebase-auth.js"></script>

    <!-- 2. Core Framework -->
    <script src="modules/framework.js"></script>
    <script src="modules/core.js"></script>

    <!-- 3. Style Manager -->
    <script src="style-manager.js"></script>

    <!-- 4. Auth System -->
    <script src="modules/auth-redirect-handler.js"></script>
    <script src="modules/ModalManager.js"></script>
    <script src="modules/auth.js"></script>

    <!-- 5. Data & Utilities -->
    <script src="modules/data-broadcaster.js"></script>
    <script src="date-utils.js"></script>

    <!-- 6. Main App -->
    <script src="app.js"></script>

    <!-- 7. Modules -->
    <script src="modules/dashboard.js"></script>
    <script src="modules/income-expenses.js"></script>
    <script src="modules/inventory-check.js"></script>
    <script src="modules/feed-record.js"></script>
    <script src="modules/broiler-mortality.js"></script>
    <script src="modules/orders.js"></script>
    <script src="modules/sales-record.js"></script>
    <script src="modules/production.js"></script>
    <script src="modules/reports.js"></script>
    <script src="modules/profile.js"></script>

    <!-- 8. Sign-in Fix (loaded last) -->
    <script src="signin-fix.js"></script>
    
</body>
</html>
